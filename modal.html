<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-xs-12">
<button class="btn btn-primary btn-sm pull-right" data-target="#loginModal" data-toggle="modal">login</button> 
<div class="modal" id="loginModal" tabindex="-1">
<div class="modal-dailog modal-sm">
<div class="modal-content">
<div class="modal-header">
<button class="close" data-dismiss="modal">&times;</button>
<h4 class="modal-title">LOGIN</h4>
</div>
<div class="modal-body">
<form>
<div class="form-group">
<label for="inputUserName">USERNAME</label>
<input class="form-control" placeholder="login" type="text" id="inputUserName">
</div>

<div class="form-group">
<label for="inputPassword">password</label>
<input class="form-control" placeholder="login" type="text" id="inputPassword">
</div>
</form>
</div>
<div class="modal-footer">
<button class="btn btn-primary">login</button>
<button class="btn btn-primary" data-dismiss="modal">close</button>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
